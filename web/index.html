<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="/node_modules/osc/dist/osc-browser.min.js"></script>
    <title>3Dreams</title>
  </head>
  <body>
    <a-scene
      id="scene" fog="type: exponential; density: 0.013; color: #AAb; far: 100; near: 0">
    <a-assets>
      <a-asset-item id="env" src="env2.gltf"></a-asset-item>
    </a-assets>

    <!--SKY-->
    <a-sky id="sky" color="#06101a"></a-sky>

    <a-entity rotation="0 169 0">
      <a-camera position="0 1.6 0"></a-camera>
    </a-entity>

    <!--AMBIENT LIGHT-->
    <a-entity
      light="type :ambient;
    color: #BBB"
    ></a-entity>

    <!--DIRECTIONAL LIGHT-->
    <a-entity
      class="primaryLight"
      light="type :directional;
    color: #fc0303; intensity: 0.3; 
    castShadow: true"
      position="-0.5 1 1"
    ></a-entity>

    <a-entity
      class="primaryLight"
      position="18 27 -83"
      rotation="0 90 0"
      light="type: point; angle: 15.43; color: #fc0303; distance: 1000; intensity: 5"
      animation="property: light.color; to: #003779; dur: 500; easing: linear"
    ></a-entity>

    <!-- <a-entity id="spotLight" position="11 3 1" rotation="0 90 0" light="type: spot; angle: 45"></a-entity> -->

      animation="property: light.color; to: #003779; dur: 500; easing: linear"
    ></a-entity>
    <a-entity
    class="secondaryLight"

    animation="property: light.color; to: #003779; dur: 500; easing: linear"
  ></a-entity>

    animation="property: light.color; to: #003779; dur: 500; easing: linear"
  ></a-entity>

    class="secondaryLight"

    light="type: spot; angle: 20; color: rgba(94,34,37,1); groundColor: #000000; distance: 1000; intensity: 6.11; penumbra: 1; shadowBias: 0.22"
    animation="property: light.color; to: #003779; dur: 500; easing: linear"
  ></a-entity>

      animation="property: light.color; to: #003779; dur: 500; easing: linear"
    ></a-entity>

    <script src="socket.js"></script>

</html>
